	<script>

	function onSignIn(googleUser) {
		var profile = googleUser.getBasicProfile();
		document.getElementById("userHello").innerHTML = "Hello, "+ profile.getName()+ "!";
		console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		console.log('Name: ' + profile.getName());
		console.log('Image URL: ' + profile.getImageUrl());
		console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		document.getElementById("email").value = profile.getEmail(); 
		document.getElementById("email").readOnly = true;
		return true;
	}
	function addUser() {
		var xhttp = new XMLHttpRequest();
		
		xhttp.open("GET", "../jsp/addUser.jsp?email=" +  document.getElementById("email").value + "&fname=" + document.getElementById("fname").value + "&lname=" + document.getElementById("lname").value + "&classStanding=" + document.getElementById("classStanding").value + "&major=" + document.getElementById("major").value + "&ratingStyle=" + document.getElementById("ratingStyle").value, true); 

		xhttp.send();
		xhttp.onreadystatechange = function addUser() {
				if(this.readyState == 4 && this.status == 200) {
					
					return true; 
				}
				return true; 
			};
	}
	</script>

    <div class = "container">
    <br /><br />
    		<h2>Sign-Up</h2>
    		<hr>
		<form action="index.html" onsubmit="return addUser(); ">
			<!-- First Name -->
			<div class="form-group row">
				<label for="fname" class="col-4 col-form-label">First Name</label>
				<div class="col-8">
					<input type="text" class="form-control" id="fname" placeholder="">
				</div>
			</div>
			<!-- Last Name -->
			<div class="form-group row">
				<label for="lname" class="col-4 col-form-label">Last Name</label>
				<div class="col-8">
					<input type="text" class="form-control" id="lname" placeholder="">
				</div>
			</div>
			<div class="form-group row">
				<label for="email" class="col-4 col-form-label">Email</label>
				<div class="col-8">
					<input type="text" class="form-control" id="email" value="Should be autofilled from gsign-in">
				</div>
			</div>
			<!-- Class Standing-->
			<div class="form-group row">
				<label for="classStanding" class="col-4 col-form-label">Class Standing</label>
				<div class="col-8">
					<select class="form-control" id="classStanding">
						<option value="0">Freshman</option>
						<option value="1">Sophomore</option>
						<option value="2">Junior</option>
						<option value="3">Senior</option>
					</select>
				</div>
			</div>
			<!-- Major -->
			<div class="form-group row">
				<label for="major" class="col-4 col-form-label">Major</label>
				<div class="col-8">
					<input type="text" class="form-control" id="major" placeholder="">
				</div>
			</div>
			<!-- Preferred Rating Style -->
			<div class="form-group row">
				<label for="ratingStyle" class="col-4 col-form-label">Preferred Rating Style</label>
				<div class="col-8">
					<select class="form-control" id="ratingStyle">
						<option value="0">Standard</option>
						<option value="3">Try-Hard</option>
						<option value="2">Slacker</option>
					</select>
				</div>
			</div>
			<!-- submit -->
			<div class="form-group row">
				<input type="submit" class="btn btn-secondary" value ="submit" />
			</div>
		</form>
